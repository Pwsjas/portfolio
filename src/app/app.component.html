<div id="page-wrapper">
  <router-outlet #main>
    <app-welcome *ngIf="welcomeVisible" [@slideInTop]></app-welcome>

    <app-introduction *ngIf="introVisible" [@slideInRight]></app-introduction>

    
    <h1 id="projects-header" *ngIf="projectVisible" [@slideInLeft]>Projects</h1>
    <section class="project-section" *ngIf="projectVisible" [@slideInLeft]>
      <app-project *ngFor="let project of projects" [project]="project"></app-project>
    </section>

    <app-socials></app-socials>
  </router-outlet>
</div>
