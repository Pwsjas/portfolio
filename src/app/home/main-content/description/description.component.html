<div class="description">
    <h1>{{title}}</h1>

    <div class="underline">
        <p>{{description}}</p>
    </div>

    <div *ngIf="links" class="links">
        <a href="{{links[0]}}" target="_blank" rel="noopener noreferrer" *ngIf="links[0]">Github</a>
        <a href="{{links[1]}}" target="_blank" rel="noopener noreferrer" *ngIf="links[1]">Website!</a>
    </div>

    <div *ngIf="images" class="images">
        <img *ngIf=images[0] (click)="viewImage(images[0])" src="{{images[0]}}">
        <img *ngIf=images[1] (click)="viewImage(images[1])" src="{{images[1]}}">
        <img *ngIf=images[2] (click)="viewImage(images[2])" src="{{images[2]}}">
    </div>

    <app-image-popup (closeImage)="closeImage()" [image]="selectedImage" *ngIf="selectedImage"></app-image-popup>
</div>
